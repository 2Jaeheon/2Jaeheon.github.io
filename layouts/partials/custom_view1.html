<div class="custom-card-view1" style="background-color: #ffffff; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); padding: 20px; margin-bottom: 20px; transition: transform 0.3s ease;">
    <h3 style="color: #333; font-size: 24px; margin-bottom: 10px;">{{ .Title }}</h3>
    <p style="color: #666; font-size: 16px; line-height: 1.6;">{{ .Summary }}</p>
    <a href="{{ .Permalink }}" style="display: inline-block; background-color: #007bff; color: #fff; padding: 10px 20px; text-decoration: none; border-radius: 5px; font-weight: bold; margin-top: 15px; transition: background-color 0.3s ease;">자세히 보기</a>
  </div>
  
  <style>
    .custom-card-view1:hover {
      transform: translateY(-5px);
    }
    .custom-card-view1 a:hover {
      background-color: #0056b3;
    }
  </style>
